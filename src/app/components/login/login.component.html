<div class="card" style="width: 50%; margin: 20px auto 0 auto;" *ngIf="hasRoute('/')">
    <div class="card-body">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Guardar dados</label>
        </div>
        <button type="button" class="btn btn-primary" id="loginBtn" (click)="authenticateUser()">Login</button>
        <button type="button" class="btn btn-light" style="float: right" (click)="registerPage()">Registo</button> 
      </form>
    </div>
  </div>

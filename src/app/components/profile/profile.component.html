<div class="card" style="width: 50%; margin: 20px auto 0 auto;">
    <nav class="navbar navbar-light bg-light">
        <button type="button" class="btn btn-light" (click)="inicioPage()">Inicio</button>
        <button type="button" class="btn btn-light">Perfil</button>
        <button type="button" class="btn btn-light" (click)="loginPage()">Logout</button> 
      </nav>
      <div class="card" style="padding: 5px;">
        <div class="d-flex align-items-center">
            <div class="image"> <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg" class="rounded" width="250"> </div>
            <div class="ml-3 w-100" *ngIf='user'>
                <h4 class="mb-0 mt-0">{{ user.username }}</h4><span>Atrasado Mental</span>
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

                    <div class="d-flex flex-column"> <span class="followers">Seguidores</span> <span class="number2">980</span> </div>
                    <div class="d-flex flex-column"> <span class="rating">Pontuação</span> <span class="number3">8.9</span> </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100" (click)="addPlacePage()">Adcionar Local</button> <button class="btn btn-sm btn-primary w-100 ml-2">Editar</button> </div>
            </div>
        </div>
    </div>

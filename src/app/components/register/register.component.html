<div class="card" style="width: 50%; margin: 20px auto 0 auto;">
    <div class="card-body">
    <form (ngSubmit)="addUser()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username" aria-describedby="emailHelp" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="pass" [(ngModel)]="pass" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirmar Password</label>
            <input type="password" class="form-control" name="confirmPass" [(ngModel)]="confirmPass" placeholder="Confirm password" required>
          </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Registar</button>
        <button type="button" class="btn btn-light" style="float: right" (click)="loginPage()">Login</button>
      </form>
    </div>
  </div>
